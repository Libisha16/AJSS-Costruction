    <!--NABAR-->
    <nav class="navbar">
        <h1>AJSS CONSTRUCTION</h1>
        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collection</a></p>

            <i class="fa-solid fa-bars"></i>

    </nav>
    <!--SIDE-NAVBAR-->

        <p style="text-align: right;" onclick="closeNavbar()">

    <!-- Contact Form -->
<!-- Contact Form -->
<div class="container">
    <div class="contact-container">
        <div class="contact-form">
            <!-- Contact form content -->
            <h2>Contact Us</h2>
            <form id="submitForm" action="index.html">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>



    <!--footer-->
    <div class="footer">
        <div class="footer-container">
            <div class="footer-box-1">
                <h2 class="headingText">AJSS CONSTRUCTION</h2>
                <p>"Building dreams, one project at a time - AJSS Construction delivers excellence in construction solutions."</p>
                <div class="footer-icon-container">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                    <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
                </div>
            </div>
        </div>
        <p>@ 2024 ajssconstruction.com</p>
    </div>

    <script src="contact.js"></script>
</body>
